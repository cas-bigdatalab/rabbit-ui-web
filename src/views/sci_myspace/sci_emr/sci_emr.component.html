<Row class="datasource-content" style="height: 100%">
    <Col span="16" class="datasource-content-left">
    <Row class="datasource-header">
        <Col>
        <span></span>
        <Divider type="vertical"/>
        Instance List
        </Col>

    </Row>
    <Table border :columns="instanceColumns" :data="instanceInfos"></Table>
    <div style="margin: 10px;overflow: hidden">
        <div style="float: right;">
            <Page :total="totalnum" :current="currentpage" :page-size="10" @on-change="changePage"></Page>
        </div>
    </div>
    </Col>

    <Col span="8" class="operation-area">
    <Row class="operation-header">
        <Col>
        <span></span>
        <Divider type="vertical"/>
        Add
        </Col>
        <vue-form-generator :schema="gen_schema" :model="model" :options="formOptions"></vue-form-generator>
    </Row>
    <Form :label-width="65">

    </Form>

    </Col>
</Row>
